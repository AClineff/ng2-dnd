<mat-drawer-container>
  <mat-drawer mode="over" class="side-drawer">
    <!--Edit Component Goes Here-->
    <dnd-edit-form [character]="editableCharacter" (clickCloseDrawer)="onClickCloseDrawer()"></dnd-edit-form>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <dnd-character *ngFor="let c of characters" [character]="c" [dmMode]="dmMode"
                   (clickDelete)="clickDelete.emit($event)" (clickEdit)="onClickEdit($event)"></dnd-character>
  </mat-drawer-content>
</mat-drawer-container>
